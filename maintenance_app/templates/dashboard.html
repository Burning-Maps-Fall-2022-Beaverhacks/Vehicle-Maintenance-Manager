{% extends 'layout.html' %}

{% block content %}

<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <h1>Your Vehicles</h1>
</header>

        <main>
            <table class="table table-striped table-hover table-bordered ">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Vehicle Profile</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Start Jinja Loop -->
                    {% for vehicle in vehicles %}
                    <tr>
                        <td>{{ vehicle.year }}</td>
                        <td>{{ vehicle.make }}</td>
                        <td>{{ vehicle.model }}</td>
                        <td><a href={{ "../view/" + vehicle.owned_vehicle_id|string}} type="button"
                                class="btn btn-primary position-relative mx-auto">
                                View
                                <!-- <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    3
                                    <span class="visually-hidden">Upcoming Service</span>
                                </span> -->
                    </a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <div class="d-grid col-6 pt-4 mx-auto">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
            Vehicle</button>
    </div>

    <!-- Modal -->
    {% include 'add-vehicle.jinja' %}
    {% block add_vehicle %}{% endblock %}
</main>
{% endblock %}
