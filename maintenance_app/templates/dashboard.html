{% extends 'layout.html' %}

{% block content %}

<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <h1>Your Vehicles</h1>
</header>

<main>
    <table class="table table-striped table-hover table-bordered ">
        <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Vehicle Profile</th>
            </tr>
        </thead>
        <tbody>
            <!-- Start Jinja Loop -->
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.year }}</td>
                <td>{{ vehicle.make }}</td>
                <td>{{ vehicle.model }}</td>
                <td><a href={{ "../view/" + vehicle.owned_vehicle_id|string}} type="button"
                        class="btn btn-primary position-relative mx-auto">
                        View
                        <!-- <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    3
                                    <span class="visually-hidden">Upcoming Service</span>
                                </span> -->
                    </a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <div class="d-grid col-6 pt-4 mx-auto">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
            Vehicle</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Vehicle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="form-info-sec">
                        <p class="my-0">Please Enter Your Vehicle Information</p>
                        <form method="POST"></form>
                        <div class="form-group">
                            <label for="year"></label>
                            <input type="year" class="form-control" id="year" name="year" placeholder="Year" />
                        </div>
                        <div class="form-group">
                            <label for="make"></label>
                            <input type="make" class="form-control" id="make" name="make" placeholder="Make" />
                        </div>
                        <div class="form-group">
                            <label for="model"></label>
                            <input type="model" class="form-control" id="model" name="model" placeholder="Model" />
                        </div>
                        <div class="form-group">
                            <label for="mileage"></label>
                            <input type="mileage" class="form-control" id="mileage" name="mileage"
                                placeholder="Mileage" />
                        </div>
                        <br />
                        </form>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Vehicle</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
