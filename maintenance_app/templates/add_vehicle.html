<form method="POST">
  <h3 align="center">Please Enter Vehicle Information</h3>
  <div class="form-group">
    <label for="year">Year</label>
    <input
      type="year"
      class="form-control"
      id="year"
      name="year"
      placeholder="Year"
    />
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <input
      type="make"
      class="form-control"
      id="make"
      name="make"
      placeholder="Make"
    />
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input
      type="model"
      class="form-control"
      id="model"
      name="model"
      placeholder="Model"
    />
  </div>
  <div class="form-group">
    <label for="mileage">Mileage</label>
    <input
      type="mileage"
      class="form-control"
      id="mileage"
      name="mileage"
      placeholder="Mileage"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Add Vehicle</button>
</form>
