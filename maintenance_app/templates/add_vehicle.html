<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <title>Add Vehicle</title>
  </head>
  <body class="bg-light">
      <div class="d-flex justify-content-center">
        <section class="form-info-sec">
          <h1 class="text-center form-input-prompt">Please Enter Your Vehicle Information</h1>
          <form method="POST"></form>
            <div class="form-group">
              <label for="year"></label>
              <input
                type="year"
                class="form-control"
                id="year"
                name="year"
                placeholder="Year"
              />
            </div>
            <div class="form-group">
              <label for="make"></label>
              <input
                type="make"
                class="form-control"
                id="make"
                name="make"
                placeholder="Make"
              />
            </div>
            <div class="form-group">
              <label for="model"></label>
              <input
                type="model"
                class="form-control"
                id="model"
                name="model"
                placeholder="Model"
              />
            </div>
            <div class="form-group">
              <label for="mileage"></label>
              <input
                type="mileage"
                class="form-control"
                id="mileage"
                name="mileage"
                placeholder="Mileage"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary forms-btn">Add Vehicle</button>
          </form>
        </section>
      </div>
  </body>
</html>
