<body class="bg-light">
  <div class="d-flex justify-content-center">
    <section class="form-info-sec">
      <h1 class="text-center form-input-prompt">Please Enter Your Vehicle Information</h1>
      <form method="POST"></form>
      <div class="form-group">
        <label for="year"></label>
        <input type="year" class="form-control" id="year" name="year" placeholder="Year" />
      </div>
      <div class="form-group">
        <label for="make"></label>
        <input type="make" class="form-control" id="make" name="make" placeholder="Make" />
      </div>
      <div class="form-group">
        <label for="model"></label>
        <input type="model" class="form-control" id="model" name="model" placeholder="Model" />
      </div>
      <div class="form-group">
        <label for="mileage"></label>
        <input type="mileage" class="form-control" id="mileage" name="mileage" placeholder="Mileage" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary forms-btn">Add Vehicle</button>
      </form>
    </section>
  </div>
</body>
