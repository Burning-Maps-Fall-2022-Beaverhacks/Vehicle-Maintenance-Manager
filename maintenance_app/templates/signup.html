{% extends 'layout.html' %}

{% block content %}

<body class="bg-light">
  <nav class="navbar navbar-secondary navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand navbar-links">APP NAME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-sm-0 p-2">
          <li class="nav-item">
            <a href="" class="nav-link">Demo</a>
          </li>
          <li class="nav-item">
            <a href="signup.html" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <section class="form-info-sec">
      <h1 class="text-center form-input-prompt">Create your account</h1>
      <form method="POST">
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" />
        </div>
        <div class="form-group">
          <label for="password1"></label>
          <input type="password" class="form-control" id="password1" name="password1"
            placeholder="Enter your password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary forms-btn">
          Create account
        </button>
      </form>
    </section>
  </div>
  {% endblock %}
