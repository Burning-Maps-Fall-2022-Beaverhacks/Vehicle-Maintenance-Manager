<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../../maintenance_app/static/landing_style.css" type="text/css" />
  <link rel="stylesheet" href="../static/style.css" type="text/css" />
  <title>Sign Up!</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-secondary navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand navbar-links">APP NAME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-sm-0 p-2">
          <li class="nav-item">
            <a href="" class="nav-link">Demo</a>
          </li>
          <li class="nav-item">
            <a href="signup.html" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <section class="form-info-sec">
      <h1 class="text-center form-input-prompt">Create your account</h1>
      <form method="POST">
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" />
        </div>
        <div class="form-group">
          <label for="password1"></label>
          <input type="password" class="form-control" id="password1" name="password1"
            placeholder="Enter your password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary forms-btn">
          Create account
        </button>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
